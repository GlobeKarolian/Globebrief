<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Globe Brief</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">
        <span class="brand-globe">Globe</span>
        <span class="brand-brief">Brief</span>
      </div>
      <div class="status">
        <div class="streak badge" id="streakBadge" title="Daily streak">
          <span class="emoji">ðŸ”¥</span><span id="streakCount">0</span> days
        </div>
        <div class="ring" id="progressRing" title="Daily minutes">
          <svg viewBox="0 0 120 120" class="progress-svg" aria-hidden="true">
            <circle class="bg" cx="60" cy="60" r="52"></circle>
            <circle class="fg" cx="60" cy="60" r="52" stroke-linecap="round"></circle>
          </svg>
          <div class="ring-center"><span id="minutesNow">0</span>/<span id="minutesGoal">10</span>m</div>
        </div>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="stories">
      <aside class="toc" id="toc"></aside>
      <article class="story" id="storyPane">
        <div class="story-meta">
          <a id="storyUrl" target="_blank" rel="noopener" class="story-title"></a>
          <div class="story-byline"><span id="storyAuthor"></span> Â· <span id="storyTopic"></span></div>
        </div>
        <div class="story-summary" id="storySummary"></div>
        <div class="controls">
          <button id="prevBtn" class="btn subtle">Prev</button>
          <button id="playPauseBtn" class="btn primary">Play</button>
          <button id="nextBtn" class="btn subtle">Next</button>
          <div class="timer"><span id="secondsLeft">0</span>s</div>
        </div>
        <div class="micro-feedback" id="microFeedback" aria-hidden="true"></div>
      </article>
      <aside class="mastery" id="masteryPanel">
        <h3>Topic mastery</h3>
        <ul id="masteryList"></ul>
      </aside>
    </section>
  </main>

  <div id="confettiLayer" aria-hidden="true"></div>

  <script src="app.js"></script>
</body>
</html>
