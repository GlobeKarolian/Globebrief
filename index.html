<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Globe Brief</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <h1>Globe Brief</h1>
    <div class="hud">
      <span id="streakFlame" title="Daily streak">ðŸ”¥</span>
      <span id="streakDays">0 days</span>
      <div class="ring" title="Daily progress">
        <svg viewBox="0 0 36 36" class="circular-chart">
          <path class="circle-bg" d="M18 2.0845
            a 15.9155 15.9155 0 0 1 0 31.831
            a 15.9155 15.9155 0 0 1 0 -31.831"/>
          <path id="progressArc" class="circle" stroke-dasharray="0,100" d="M18 2.0845
            a 15.9155 15.9155 0 0 1 0 31.831
            a 15.9155 15.9155 0 0 1 0 -31.831"/>
        </svg>
      </div>
    </div>
  </header>

  <main class="layout">
    <aside class="list" id="storyList"></aside>
    <section class="detail">
      <article id="storyDetail">
        <h2 id="storyTitle">Loadingâ€¦</h2>
        <p class="meta"><span id="storyBy"></span> â€¢ <span id="storyTopic"></span></p>
        <p id="storySummary" class="summary"></p>

        <div class="controls">
          <button id="openLink" class="btn" disabled>Open Link</button>
          <button id="nextBtn" class="btn">Next</button>
          <label class="toggle">
            <input id="autoAdvance" type="checkbox" checked />
            <span>Auto-advance</span>
          </label>
          <span class="countdown" id="countdown"></span>
        </div>
      </article>
    </section>
  </main>

  <footer class="foot">
    <a href="https://github.com/" target="_blank" rel="noreferrer">Powered by static web</a>
  </footer>

  <script src="app.js"></script>
</body>
</html>
